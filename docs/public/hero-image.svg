<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="120" cy="80" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="300" cy="50" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="120" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="180" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="320" cy="200" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="180" cy="30" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="250" cy="250" r="1" fill="#fff" opacity="0.4"/>

  <!-- Earth -->
  <circle cx="200" cy="150" r="60" fill="#1a3a5a" stroke="#2a5a8a" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="60" ry="20" fill="none" stroke="#2a5a8a" stroke-width="1" opacity="0.3"/>

  <!-- Orbital paths -->
  <ellipse cx="200" cy="150" rx="100" ry="35" fill="none" stroke="#4a4a8a" stroke-width="1" transform="rotate(-15 200 150)" opacity="0.5"/>
  <ellipse cx="200" cy="150" rx="120" ry="45" fill="none" stroke="#4a4a8a" stroke-width="1" transform="rotate(10 200 150)" opacity="0.3"/>
  <ellipse cx="200" cy="150" rx="140" ry="55" fill="none" stroke="#4a4a8a" stroke-width="1" transform="rotate(-5 200 150)" opacity="0.2"/>

  <!-- Satellites/Nodes -->
  <g filter="url(#glow)">
    <circle cx="100" cy="120" r="8" fill="#6a8aca"/>
    <circle cx="300" cy="180" r="8" fill="#6a8aca"/>
    <circle cx="200" cy="70" r="6" fill="#8aaaca"/>
    <circle cx="120" cy="200" r="6" fill="#8aaaca"/>
    <circle cx="280" cy="100" r="6" fill="#8aaaca"/>
    <circle cx="320" cy="230" r="5" fill="#aacaca"/>
    <circle cx="80" cy="170" r="5" fill="#aacaca"/>
  </g>

  <!-- Connection lines (P2P) -->
  <g stroke="#4a6a9a" stroke-width="1" opacity="0.6">
    <line x1="100" y1="120" x2="200" y2="150"/>
    <line x1="300" y1="180" x2="200" y2="150"/>
    <line x1="100" y1="120" x2="200" y2="70"/>
    <line x1="300" y1="180" x2="280" y2="100"/>
    <line x1="120" y1="200" x2="100" y2="120"/>
    <line x1="320" y1="230" x2="300" y2="180"/>
    <line x1="200" y1="70" x2="280" y2="100"/>
  </g>

  <!-- Data packets (animated in CSS) -->
  <circle cx="150" cy="135" r="2" fill="#8af"/>
  <circle cx="250" cy="165" r="2" fill="#8af"/>
  <circle cx="160" cy="95" r="2" fill="#8af"/>

  <!-- SDN text -->
  <text x="200" y="280" text-anchor="middle" fill="#8aaaca" font-family="system-ui" font-size="14" font-weight="600">
    SPACE DATA NETWORK
  </text>
</svg>
