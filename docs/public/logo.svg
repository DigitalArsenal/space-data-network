<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#6a6aaa" stroke-width="2"/>
  <!-- Orbital ring -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#8a8aca" stroke-width="2" transform="rotate(-25 50 50)"/>
  <!-- Planet/Node -->
  <circle cx="50" cy="50" r="15" fill="#2a2a4e" stroke="#8a8aca" stroke-width="2"/>
  <!-- Satellite nodes -->
  <circle cx="25" cy="35" r="5" fill="#6a6aaa"/>
  <circle cx="75" cy="65" r="5" fill="#6a6aaa"/>
  <circle cx="50" cy="20" r="4" fill="#8a8aca"/>
  <!-- Connection lines -->
  <line x1="30" y1="37" x2="40" y2="45" stroke="#4a4a8a" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="60" y1="55" x2="70" y2="63" stroke="#4a4a8a" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="50" y1="25" x2="50" y2="35" stroke="#4a4a8a" stroke-width="1.5" stroke-dasharray="2,2"/>
</svg>
