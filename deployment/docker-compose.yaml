# SDN Local Cluster Simulation
# Simulates a global network with full nodes, edge relays, and registry builder
#
# Security Note: This configuration uses Docker's internal network for local testing.
# For production deployments, use DNS names and proper secrets management.

version: '3.8'

# Define bootstrap address as a reusable variable
# Peer ID: 12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt (from deployment/keys/node.key)
x-bootstrap-addr: &bootstrap-addr
  SDN_BOOTSTRAP: /dns4/full-node-1/tcp/4001/p2p/12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt

services:
  # ============================================
  # FULL NODES (Datacenter nodes with storage)
  # ============================================

  full-node-1:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.full
    container_name: sdn-full-1
    hostname: full-node-1
    environment:
      - SDN_MODE=full
      - SDN_BOOTSTRAP=
      - SDN_MAX_MESSAGE_SIZE=${SDN_MAX_MESSAGE_SIZE:-10485760}
      - SDN_MAX_CONNECTIONS=${SDN_MAX_CONNECTIONS:-1000}
    ports:
      - "4001:4001"      # TCP
      - "4001:4001/udp"  # QUIC
      - "18080:8080"     # WebSocket (host:18080 -> container:8080)
    volumes:
      - full-node-1-data:/home/sdn/.spacedatanetwork
      - ./keys/node.key:/home/sdn/.spacedatanetwork/keys/node.key:ro
    networks:
      - sdn-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '${SDN_FULL_NODE_CPU_LIMIT:-2}'
          memory: ${SDN_FULL_NODE_MEM_LIMIT:-4g}
        reservations:
          cpus: '0.5'
          memory: 512m

  full-node-2:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.full
    container_name: sdn-full-2
    hostname: full-node-2
    environment:
      - SDN_MODE=full
      # Use DNS name with peer ID for secure bootstrap (Docker internal DNS)
      - SDN_BOOTSTRAP=/dns4/full-node-1/tcp/4001/p2p/12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt
      - SDN_MAX_MESSAGE_SIZE=${SDN_MAX_MESSAGE_SIZE:-10485760}
      - SDN_MAX_CONNECTIONS=${SDN_MAX_CONNECTIONS:-1000}
    ports:
      - "4002:4001"
      - "4002:4001/udp"
      - "8081:8080"
    volumes:
      - full-node-2-data:/home/sdn/.spacedatanetwork
    networks:
      - sdn-network
    depends_on:
      - full-node-1
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '${SDN_FULL_NODE_CPU_LIMIT:-2}'
          memory: ${SDN_FULL_NODE_MEM_LIMIT:-4g}
        reservations:
          cpus: '0.5'
          memory: 512m

  # ============================================
  # EDGE RELAYS (Global edge locations)
  # ============================================

  edge-relay-us:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.edge
    container_name: sdn-edge-us
    hostname: edge-relay-us
    environment:
      - SDN_REGION=us-east
    ports:
      - "8090:8080"
      - "8091:8081"  # Health check
    networks:
      - sdn-network
    # Use DNS name for bootstrap instead of hardcoded IP
    command: ["--listen", "/ip4/0.0.0.0/tcp/8080/ws", "--bootstrap", "/dns4/full-node-1/tcp/4001/p2p/12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt", "--health-port", "8081"]
    depends_on:
      - full-node-1
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    # Resource limits for edge relays
    deploy:
      resources:
        limits:
          cpus: '${SDN_EDGE_CPU_LIMIT:-1}'
          memory: ${SDN_EDGE_MEM_LIMIT:-512m}
        reservations:
          cpus: '0.25'
          memory: 128m

  edge-relay-eu:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.edge
    container_name: sdn-edge-eu
    hostname: edge-relay-eu
    environment:
      - SDN_REGION=eu-west
    ports:
      - "8092:8080"
      - "8093:8081"
    networks:
      - sdn-network
    command: ["--listen", "/ip4/0.0.0.0/tcp/8080/ws", "--bootstrap", "/dns4/full-node-1/tcp/4001/p2p/12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt", "--health-port", "8081"]
    depends_on:
      - full-node-1
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '${SDN_EDGE_CPU_LIMIT:-1}'
          memory: ${SDN_EDGE_MEM_LIMIT:-512m}
        reservations:
          cpus: '0.25'
          memory: 128m

  edge-relay-asia:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.edge
    container_name: sdn-edge-asia
    hostname: edge-relay-asia
    environment:
      - SDN_REGION=asia-tokyo
    ports:
      - "8094:8080"
      - "8095:8081"
    networks:
      - sdn-network
    command: ["--listen", "/ip4/0.0.0.0/tcp/8080/ws", "--bootstrap", "/dns4/full-node-1/tcp/4001/p2p/12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt", "--health-port", "8081"]
    depends_on:
      - full-node-1
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '${SDN_EDGE_CPU_LIMIT:-1}'
          memory: ${SDN_EDGE_MEM_LIMIT:-512m}
        reservations:
          cpus: '0.25'
          memory: 128m

  # ============================================
  # REGISTRY BUILDER (DHT monitor)
  # ============================================

  registry-builder:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.registry
    container_name: sdn-registry
    hostname: registry-builder
    volumes:
      - registry-output:/app/output
    networks:
      - sdn-network
    # Use DNS name for bootstrap
    command: ["--bootstrap", "/dns4/full-node-1/tcp/4001/p2p/12D3KooWETX4rpMhLm7UKN7ejr1ZcgF6daLqGiURkngJtFGqdTkt", "--poll", "1m", "--output", "/app/output"]
    depends_on:
      - full-node-1
      - edge-relay-us
      - edge-relay-eu
      - edge-relay-asia
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '${SDN_REGISTRY_CPU_LIMIT:-0.5}'
          memory: ${SDN_REGISTRY_MEM_LIMIT:-256m}
        reservations:
          cpus: '0.1'
          memory: 64m

# ============================================
# NETWORKS
# ============================================

networks:
  sdn-network:
    driver: bridge
    # Note: Using Docker's internal DNS for service discovery instead of static IPs
    # This is more flexible and doesn't require hardcoded addresses

# ============================================
# VOLUMES
# ============================================

volumes:
  full-node-1-data:
  full-node-2-data:
  registry-output:

# ============================================
# RESOURCE LIMITS (can be overridden with .env)
# ============================================
# Default resource limits for containers:
# - Full nodes: 2 CPU, 4GB RAM
# - Edge relays: 1 CPU, 512MB RAM
# - Registry builder: 0.5 CPU, 256MB RAM
#
# Override with environment variables:
# SDN_FULL_NODE_CPU_LIMIT=2
# SDN_FULL_NODE_MEM_LIMIT=4g
# SDN_EDGE_CPU_LIMIT=1
# SDN_EDGE_MEM_LIMIT=512m
