<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SDN Icon Generator</title>
  <style>
    body { font-family: -apple-system, sans-serif; background: #161b22; color: #c9d1d9; padding: 2rem; }
    h1 { color: #58a6ff; }
    .grid { display: flex; flex-wrap: wrap; gap: 2rem; align-items: end; }
    .icon-box { text-align: center; }
    .icon-box canvas { background: #0d1117; border: 1px solid #30363d; border-radius: 8px; cursor: pointer; }
    .icon-box p { margin: 0.5rem 0 0; font-size: 13px; color: #8b949e; }
    .instructions { margin: 2rem 0; padding: 1rem; background: #0d1117; border-radius: 8px; border: 1px solid #30363d; }
    .instructions code { color: #69c4cd; }
  </style>
</head>
<body>
  <h1>SDN Icon Generator</h1>
  <div class="instructions">
    <p>Right-click any icon below and choose <code>Save Image As...</code> to download the PNG.</p>
    <p>Or click an icon to trigger a download automatically.</p>
  </div>
  <div class="grid" id="grid"></div>

  <h2 style="margin-top:3rem; color:#69c4cd;">Tray Icon (white, no background)</h2>
  <div class="grid" id="trayGrid"></div>

  <script>
    const SIZES = [16, 22, 32, 44, 48, 64, 128, 256, 512, 1024];
    const TRAY_SIZES = [22, 44, 66];

    const APP_SVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#0a2540"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#69c4cd"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="180" fill="url(#bg)"/>
  <g transform="translate(512, 480) scale(0.35)" opacity="0.12">
    <polygon points="0,-200 173,-100 173,100 0,200 -173,100 -173,-100" fill="none" stroke="#69c4cd" stroke-width="12"/>
    <line x1="0" y1="-200" x2="0" y2="200" stroke="#69c4cd" stroke-width="8"/>
    <line x1="-173" y1="-100" x2="173" y2="100" stroke="#69c4cd" stroke-width="8"/>
    <line x1="173" y1="-100" x2="-173" y2="100" stroke="#69c4cd" stroke-width="8"/>
  </g>
  <g transform="translate(512, 512) scale(4.2)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#orbitGrad)" stroke-width="3" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="url(#orbitGrad)" stroke-width="1.8" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="url(#orbitGrad)" stroke-width="1.8" transform="rotate(60)" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="url(#orbitGrad)" stroke-width="1.8" transform="rotate(120)" shape-rendering="geometricPrecision"/>
    <circle cx="0" cy="0" r="7" fill="#58a6ff"/>
    <circle cx="-45" cy="0" r="5" fill="#69c4cd"/>
    <circle cx="45" cy="0" r="5" fill="#69c4cd"/>
    <circle cx="-22.5" cy="-38.97" r="5" fill="#69c4cd"/>
    <circle cx="22.5" cy="38.97" r="5" fill="#69c4cd"/>
    <circle cx="22.5" cy="-38.97" r="5" fill="#69c4cd"/>
    <circle cx="-22.5" cy="38.97" r="5" fill="#69c4cd"/>
  </g>
  <text x="512" y="920" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#58a6ff" letter-spacing="8">SDN</text>
</svg>`;

    const TRAY_SVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
  <g transform="translate(11, 11)">
    <circle cx="0" cy="0" r="9.5" fill="none" stroke="white" stroke-width="0.8" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="9.5" ry="3.8" fill="none" stroke="white" stroke-width="0.6" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="9.5" ry="3.8" fill="none" stroke="white" stroke-width="0.6" transform="rotate(60)" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="9.5" ry="3.8" fill="none" stroke="white" stroke-width="0.6" transform="rotate(120)" shape-rendering="geometricPrecision"/>
    <circle cx="0" cy="0" r="1.8" fill="white"/>
    <circle cx="-9.5" cy="0" r="1.2" fill="white"/>
    <circle cx="9.5" cy="0" r="1.2" fill="white"/>
    <circle cx="-4.75" cy="-8.23" r="1.2" fill="white"/>
    <circle cx="4.75" cy="8.23" r="1.2" fill="white"/>
    <circle cx="4.75" cy="-8.23" r="1.2" fill="white"/>
    <circle cx="-4.75" cy="8.23" r="1.2" fill="white"/>
  </g>
</svg>`;

    function renderIcon(svgStr, size, container, filename) {
      const box = document.createElement('div');
      box.className = 'icon-box';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;

      const img = new Image();
      const blob = new Blob([svgStr], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = () => {
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };
      img.src = url;

      canvas.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      const label = document.createElement('p');
      label.textContent = `${size}x${size} - ${filename}`;

      box.appendChild(canvas);
      box.appendChild(label);
      container.appendChild(box);
    }

    const grid = document.getElementById('grid');
    const trayGrid = document.getElementById('trayGrid');

    SIZES.forEach(s => renderIcon(APP_SVG, s, grid, `sdn-icon-${s}.png`));
    TRAY_SIZES.forEach(s => renderIcon(TRAY_SVG, s, trayGrid, `sdn-tray-${s}.png`));
  </script>
</body>
</html>
