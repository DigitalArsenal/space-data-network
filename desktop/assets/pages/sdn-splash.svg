<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#69c4cd"/>
    </linearGradient>
  </defs>
  <g transform="translate(100, 100)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#orbitGrad)" stroke-width="3" shape-rendering="geometricPrecision"/>
    <!-- Orbits -->
    <ellipse cx="0" cy="0" rx="80" ry="32" fill="none" stroke="url(#orbitGrad)" stroke-width="2" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="80" ry="32" fill="none" stroke="url(#orbitGrad)" stroke-width="2" transform="rotate(60)" shape-rendering="geometricPrecision"/>
    <ellipse cx="0" cy="0" rx="80" ry="32" fill="none" stroke="url(#orbitGrad)" stroke-width="2" transform="rotate(120)" shape-rendering="geometricPrecision"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="10" fill="#58a6ff"/>
    <!-- Endpoint nodes -->
    <circle cx="-80" cy="0" r="7" fill="#69c4cd"/>
    <circle cx="80" cy="0" r="7" fill="#69c4cd"/>
    <circle cx="-40" cy="-69.28" r="7" fill="#69c4cd"/>
    <circle cx="40" cy="69.28" r="7" fill="#69c4cd"/>
    <circle cx="40" cy="-69.28" r="7" fill="#69c4cd"/>
    <circle cx="-40" cy="69.28" r="7" fill="#69c4cd"/>
  </g>
</svg>
