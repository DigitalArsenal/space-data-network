name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  local-ci-equivalent:
    name: Local CI Equivalent
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: sdn-server/go.mod
          cache-dependency-path: sdn-server/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdn-js/package-lock.json

      - name: Run CI checks (same as pre-push)
        run: |
          chmod +x scripts/ci-local.sh scripts/oss-preflight.sh
          ./scripts/ci-local.sh quick
