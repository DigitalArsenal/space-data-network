name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdn-server

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: sdn-server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: sdn-server/coverage.out
          flags: go
          fail_ci_if_error: false

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdn-server

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: sdn-server/go.sum

      - name: Build full node
        run: go build -o spacedatanetwork ./cmd/spacedatanetwork

      - name: Build edge relay
        run: go build -tags edge -o spacedatanetwork-edge ./cmd/spacedatanetwork-edge

      - name: Verify binaries
        run: |
          ./spacedatanetwork --help || true
          ./spacedatanetwork-edge --help || true

  js-test:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdn-js

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdn-js/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build

  js-build:
    name: JavaScript Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdn-js

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdn-js/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check package exports
        run: |
          node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, pkg.version)"
